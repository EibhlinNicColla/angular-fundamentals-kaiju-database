<div
  class="kaiju"
  [ngClass]="{
    good: kaiju.temperment === 'good',
    evil: kaiju.temperment === 'evil'
  }"
>
  <div class="info">
    <h3>{{ kaiju.name }}</h3>
    <p><strong>Location:</strong> {{ kaiju.location }}</p>
  </div>
  <button class="btn btn-danger" (click)="delete.emit(kaiju.id)">Delete</button>
</div>
